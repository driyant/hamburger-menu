<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hamburger Menu</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Hamburger Menu</h1>
            <img src="https://cdn.pixabay.com/photo/2020/05/30/19/28/ham-burger-5240132_960_720.png" alt="Hamburger">
        </div>
        <div class="hamburger__wrapper">
            <div class="menu__1" id="menu">
                <h4>Menu 1</h4>
                <div class="menu__btn__1">
                    <span></span>
                </div>
            </div>
            <div class="menu__2" id="menu">
                <h4>Menu 2</h4>
                <div class="menu__btn__2">
                    <span></span>
                </div>
            </div>
            <div class="menu__3" id="menu">
                <h4>Menu 3</h4>
                <div class="menu__btn__3">
                    <div class="line__1"></div>
                    <div class="line__2"></div>
                    <div class="line__3"></div>
                </div>
            </div>
            <div class="menu__4" id="menu">
                <h4>Menu 4</h4>
                <div class="menu__btn__4">
                    <div class="line__1"></div>
                    <div class="line__2"></div>
                    <div class="line__3"></div>
                </div>
            </div>
            <div class="menu__5" id="menu">
                <h4>Menu 5</h4>
                <div class="menu__btn__5">
                    <div class="line__1"></div>
                    <div class="line__2"></div>
                    <div class="line__3"></div>
                </div>
            </div>
            <div class="menu__6" id="menu">
                <h4>Menu 6</h4>
                <div class="menu__btn__6">
                    <input type="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="work__example">
            <a href="https://codesandbox.io/s/responsive-hamburger-menu-k32kw?file=/index.html" target="_blank" rel="noopener">Work Example - 1</a>
        </div>
    </div>
</body>
<script src=" js/script.js "></script>

</html>
